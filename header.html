<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma photo</title>
    <style>
        .divImg {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }

        .divImg img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            object-position: center top;
            border-radius: 50%;
            transition: transform 0.4s ease;
        }

        .divImg img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="divImg">
    <img src="assets/moi.jpg" alt="Test">
</div>
</body>
</html>
